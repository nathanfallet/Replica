# Plugin by Nathan Fallet

# Number of games to load
games-amount: 1

# Delay before the game starts
countdown: 30

# Command executed by the player to go back to the spawn
spawn-command: 'spawn'

# Reward commands
# Use %player% for the player nickname
reward-commands:
- 'give %player% diamond 1'

# Pictures of the game
# Use ReplicaPictureMaker.jar (available on www.nathanfallet.me) to create the pictures
